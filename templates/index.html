<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Transformation M2F</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-glow: 0 0 20px rgba(187, 134, 252, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #d1d1d1;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #141E30);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            text-align: center;
            z-index: 10;
        }

        /* HEADER */
        header {
            margin-bottom: 50px;
            padding: 20px;
            /* Glass Effect for Header */
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff00cc, #333399);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* UPLOAD ZONE */
        .upload-area {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 80px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .upload-area:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: #ff00cc;
            box-shadow: var(--accent-glow);
        }

        .upload-icon {
            font-size: 64px;
            display: block;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            transition: transform 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: scale(1.1) rotate(10deg);
        }

        .upload-text {
            font-size: 1.4rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        #fileInput {
            display: none;
        }

        /* RESULTS AREA */
        .results-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            display: none;
            /* Initially Hidden */
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .image-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card h3 {
            margin: 10px 0 20px 0;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .image-container {
            width: 100%;
            height: 500px;
            /* Fixed height for consistency */
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Ensure full image is visible */
            display: block;
        }

        /* BUTTONS */
        .btn-reset {
            margin-top: 50px;
            padding: 15px 40px;
            background: linear-gradient(90deg, #ff00cc, #333399);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 0, 204, 0.4);
            transition: all 0.3s ease;
            display: none;
        }

        .btn-reset:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 0, 204, 0.6);
        }

        /* LOADER */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid #ff00cc;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            margin-bottom: 30px;
        }

        .loader-text {
            color: white;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>GENDER TRANSFORMATION MALE TO FEMALE</h1>
    </header>

    <div class="container">
        <!-- Zone Upload -->
        <div class="upload-area" id="dropZone">
            <span class="upload-icon">✨</span>
            <span class="upload-text">Upload or Drag & Drop Photo Here</span>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <!-- Zone Résultats -->
        <div class="results-container" id="resultsArea">
            <div class="image-card">
                <h3>Original Photo</h3>
                <div class="image-container">
                    <img id="imgOriginal" src="" alt="Original">
                </div>
            </div>
            <div class="image-card">
                <h3>Transformed Result</h3>
                <div class="image-container">
                    <img id="imgResult" src="" alt="Result">
                </div>
            </div>
        </div>

        <button class="btn-reset" id="btnReset">Transform Another Photo</button>
    </div>

    <!-- Loader -->
    <div class="loader-overlay" id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Running the transformation...</div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');
        const resultsArea = document.getElementById('resultsArea');
        const imgOriginal = document.getElementById('imgOriginal');
        const imgResult = document.getElementById('imgResult');
        const btnReset = document.getElementById('btnReset');

        // Click Trigger
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag & Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ffffff';
            dropZone.style.background = 'rgba(255,255,255,0.15)';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            dropZone.style.background = 'var(--glass-bg)';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            dropZone.style.background = 'var(--glass-bg)';
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // File Select
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        btnReset.addEventListener('click', () => {
            resultsArea.style.opacity = '0';
            btnReset.style.display = 'none';
            setTimeout(() => {
                resultsArea.style.display = 'none';
                dropZone.style.display = 'block';
                // Reset animation
                dropZone.style.opacity = 0;
                setTimeout(() => dropZone.style.opacity = 1, 50);
                fileInput.value = '';
            }, 500);
        });

        function handleFile(file) {
            // Afficher loader
            loader.style.display = 'flex';

            const formData = new FormData();
            formData.append('image', file);

            fetch('/transform', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                        loader.style.display = 'none';
                        return;
                    }

                    // Afficher résultats
                    imgOriginal.src = data.original_url;
                    imgResult.src = data.result_url;

                    // Cacher loader et zone upload
                    loader.style.display = 'none';
                    dropZone.style.display = 'none';

                    // Afficher zone résultats
                    resultsArea.style.display = 'grid'; // Grid layout for container
                    // Petit délai pour l'animation
                    setTimeout(() => {
                        resultsArea.style.opacity = '1';
                        btnReset.style.display = 'inline-block';
                    }, 100);
                })
                .catch(err => {
                    console.error(err);
                    alert("Network error: Could not reach the AI server.");
                    loader.style.display = 'none';
                });
        }
    </script>
</body>

</html>
